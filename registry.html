<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <title>댕댕백서 - 상세보기</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/detail.css">
    <link rel="stylesheet" href="styles/registry.css">
    <link rel="stylesheet" href="styles/button.css">
    <link rel="shortcut icon" href="imgs/instagram.png">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- $.ajax is not a function  error 해결방법 -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

</head>
<body>
<section id="container">
    <header id="header">
        <section class="h_inner">

            <h1 class="logo">
                <a href="index.html">
                    <div class="sprite_insta_icon"></div>
                    <div>
                        <div class="sprite_write_logo"></div>
                    </div>
                </a>
            </h1>

            <div class="right_icons">
                <a href="new_post.html">
                    <div class="sprite_camera_icon"></div>
                </a>
                <a href="profile.html">
                    <div class="sprite_user_icon_outline"></div>
                </a>
            </div>
        </section>
    </header>




    <div id="main_container">

        <section class="b_inner">
            <div class="side_box">
                <div class="user_profile">
                    <div class="main_profile_thumb">
                        <img src="images/thumb.jpeg" alt="프로필사진">
                    </div>
                    <div class="detail">
                        <div class="id m_text" id="NickName">@punpun <i class="fas fa-pencil-alt"></i></div>
                    </div>
                </div>
                <article class="story">
                    <header class="story_header">
                        <div>오늘의 댕댕이</div>
                    </header>

                    <div class="scroll_inner">
                        <div class="thumb_user">
                            <div class="profile_thumb">
                                <img src="images/thumb02.jpg" alt="프로필사진">
                            </div>
                            <div class="detail">
                                <div class="id">1등 kind_tigerrrr</div>
                                <div class="time">1시간 전</div>
                            </div>
                        </div>
                        <div class="thumb_user">
                            <div class="profile_thumb">
                                <img src="images/thumb02.jpg" alt="프로필사진">
                            </div>
                            <div class="detail">
                                <div class="id">2등 kind_tigerrrr</div>
                                <div class="time">1시간 전</div>
                            </div>
                        </div>
                        <div class="thumb_user">
                            <div class="profile_thumb">
                                <img src="images/thumb02.jpg" alt="프로필사진">
                            </div>
                            <div class="detail">
                                <div class="id">3등 kind_tigerrrr</div>
                                <div class="time">1시간 전</div>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
            <div class="contents_box">





                <article class="contents cont01">
                    <!-- image -->
                    <div class="img_section">
                        <div class="trans_inner">

                            <!-- 이미지 업로드 -->
                            <div class="form-group">
                                <input class="form-control form-control-user" type="file"
                                       name="product_image" id="product_image" onchange="setThumbnail(event);">
                            </div>

                            <div id ="image_container"></div>

                        </div>




                        <div id = "DeletePhoto" style="margin-bottom: 20px; margin-top: 20px">
                            <button id="deleteButton" type="button" onclick="deleteImage()">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                            </button>
                        </div>

                    </div>




                    <div class="content_section" >
                        <div class="box">
                            <select id="checkBox">
                                <option>미니핀 (1살)</option>
                                <option>미니핀 (5살)</option>
                                <option>미니핀 (7살)</option>
                                <option>푸들 (5살)</option>
                            </select>
                        </div>
                    </div>




                    <!-- 위치 등록 -->
                    <div class="detail--right_box">
                        <header class="top">
                            <!--    <div class="wrap"> -->
                            <div class="search">
                                <input id="addressSearch" onkeydown="counter()" type="text" class="searchTerm" placeholder="위치 등록">
                                <button type="submit" class="searchButton" onclick="clickclick()">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                            <!--  </div> -->
                        </header>



                        <!-- 글 작성하기 -->
                        <section class="scroll_section">
                            <div id="writer" class="user_container-detail">
                                <textarea id="writerArticle" class="board-write" rows="22" cols=30 wrap="hard" required
                                          placeholder="글 작성하기"></textarea>
                            </div>
                        </section>



                        <div class="add_button">
                            <div class="button1" onclick="checkUpload()">등록하기</div>
                        </div>

                    </div>
                </article>


            </div>
        </section>
    </div>

</section>



<!-- 파일 업로드 라이브러리 -->
<script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>



<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/3719d7b7e9.js" crossorigin="anonymous"></script>

<script src="scripts/registry.js"></script>

</body>
</html>
