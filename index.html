<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <title>DangDang</title>
    <script>
        function test() { // 테스트(1개만 갖고 오기)
            let test = sessionStorage.getItem("image_idx");
            $.ajax({
                type: "GET",
                url: `/test?idx=${test}`,
                data: {},
                success: function (response) {
                    let tt = response['image'];
                    let temp_html = `<img src="${tt}">`;
                    $('#abc').append(temp_html);
                }
            });
        }

        function test2() { // 테스트2(리스트 전체 가져오기)
            $.ajax({
                type: "GET",
                url: `/test2`,
                data: {},
                success: function (response) {
                    for (let i = 0; i < response.length; i++) {
                        let idx = response[i]['idx'];
                        let content = response[i]['content'];
                        let image = response[i]['image'];
                        let date = response[i]['createdAt'];
                        let temp_html = `<img src="${image}" width="300" height="200">
                                        <h3>${idx}</h3>
                                        <h3>${content}</h3>
                                        <h3>${date}</h3>
                                        <hr>`;
                        $('#abc').append(temp_html);
                    }
                }
            });
        }

        $(document).ready(function () {
            // test();
            test2();
        });

    </script>
</head>
<body>
<div id="abc"></div>
</body>
</html>
