<script>
    let idx = '';
    $(document).ready(function () {
        let idx = getParam('idx')
        console.log(`idx : ${idx}`)

        getArticle(idx);
    });

    function getParam(name) {
        var results = new RegExp('[\?&amp;]' + name + '=([^&amp;#]*)').exec(window.location.href);
        return results[1] || 0;
    }

    function getArticle(idx) {
        $.ajax({
            type: "GET",
            url: `http://localhost:8080/api/post/${idx}`,
            success: function (response) {
                console.dir(response)

                $(".post_writer").html(response['user_id']);
                $("#writer_address").html(response['address']);
                $("#post_updatetime").html(response['update_time'])
                $('#post_like_count').html(response['like_count'])
                $('#post_content').html(response['content'])

                $("#post_main_img").attr("src", `http://localhost:8080/img/${response['main_image']}`);
                $(".writer_profile_img").attr("src", `http://localhost:8080/img/${response['user_profile_img']}`)
            }
        })
    }
</script>
